<div class="site">
  <app-navbar></app-navbar>
  <main class="site-content">
    <div id="site-content">
      <router-outlet></router-outlet>
    </div>
    <button (click)="showDialog = true;timeoutDialog.open()">SHOW</button>
  </main>
  <app-footer></app-footer>
</div>

<wily-dialog title="Your Session is Expiring" [object]="showDialog" (closed)="resetTimer()" width="400px" height="200px" #timeoutDialog>
  <div style="text-align: center;">
    <div style="font-size: 24pt;">{{count}} seconds</div>
    <button class="btn" (click)="resetTimer(true)">Click to stay logged in</button>
  </div>
</wily-dialog>
